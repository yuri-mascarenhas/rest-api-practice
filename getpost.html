<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post</title>
  </head>
  <body>
    <h1>GET and POST methods</h1>
    <h2>GET</h2>
    <form action="http://localhost:3000/bar" method="get">
      <input type="text" name="drink" />
      <input type="number" name="qty" />
      <button>Submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:3000/bar" method="post">
      <input type="text" name="drink" />
      <input type="number" name="qty" />
      <button>Submit</button>
    </form>
  </body>
</html>
